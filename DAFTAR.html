<div class="header">

      <td><h1><a href="http://localhost:63342/ALL%20FIX/BERANDA%20BAGIAN%20MASUK/BERANDA%20BAGIAN%20MASUK.html?_ijt=neqr6f6rdnft599ijjk9747lgv" style="text-decoration: none; color: white">DAYYUFI</a></h1></td>

<div class="kotakdaftar">
  <p class="tulisandaftar">Silahkan Daftar</p>
  <form method="POST" action="http://localhost:63342/ALL%20FIX/MASUK/MASUK.html?_ijt=b42euogdkir6uuhdhenllrq814" onsubmit="return Validate()" name="vform">
      <div>
        <label>Email</label><br>
        <input type="email" name="email" class="textInput" placeholder="Email" style="width: 99%">
        <div id="email_error" class="val_error"></div>
      </div><br>
      <div>
          <label>Password</label><br>
          <input type="password" name="password" class="textInput" placeholder="Password" style="width: 99%">  
      </div><br>
      <div>
          <label>Konfirmasi Password</label><br>
          <input type="password" name="password_confirmation" class="textInput" placeholder="Password confirmation" style="width: 99%;">
          <div id="password_error" class="val_error"></div>
      </div><br>
      <div>
          <input type="submit" value="DAFTAR" class="btn" name="daftar">
      </div>

  </form>
</div>

</html>

<script type="text/javascript">
	var email = document.forms["vform"]["email"];
	var password = document.forms["vform"]["password"];
	var password_confirmation = document.forms["vform"]["password_confirmation"];

	var email_error = document.getElementById("email_error");
	var password_error = document.getElementById("password_error");

	email.addEventListener("blur", emailVerify, true);
	password.addEventListener("blur", passwordVerify, true);

	function Validate() {
		if (email.value == ""){
			email.style.border = "1px solid red";
			email_error.textContent = "email is required";
			email.focus();
			return false;
		}

		if (password.value == "") {
			password.style.border = "1px solid red";
			password_error.textContent = "Password is required";
			password.focus();
			return false;
		}

		if (password.value != password_confirmation.value) {
			password.style.border = "1px solid red";
			password_confirmation.style.border = "1px solid red";
			password_error.innerHTML = "The two passwords do not match";
			return false;
		}
	}

function emailVerify() {
	if (email.value !="") {
		email.style.border = "1px solid #5E6E66";
		email_error.innerHTML = "";
		return true;
	}
}
function passwordVerify() {
	if (password.value !="") {
		password.style.border = "1px solid #5E6E66";
		password_error.innerHTML = "";
		return true;
	}
}

</script>
